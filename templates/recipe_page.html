{% extends 'base.html' %}
{% block content %}

<h1 class="logo-font text-center header">{{ recipe.name }}</h1>

<ul class="sub-header recipe-details-list d-flex justify-content-around recipe-details-list mt-4 mx-auto flex-wrap">
    <li>Serves {{ recipe.feeds }}</li>
    {% for detail in recipe.details.values() %}
    <li>{{ detail }}</li>
    {% endfor %}
</ul>
{% endblock %}
