{% extends 'base.html' %}
{% block content %}
<h1 class="logo-font text-center header">Log In</h1>
<div class="row">
    <div class="col-12 col-md-8 justify-content-center d-flex my-auto">
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <label for="email_or_username" class="form-input-label">Please enter your username or email address :</label>
            {{ form.email_or_username(class="form-input") }}
            <label for="password" class="form-input-label">Please type your password :</label>
            {{ form.password(class="form-input") }}
            {{ form.submit(class="custom-button") }}
        </form>
    </div>
    <div class="d-sm-none d-md-inline-block col-4">
        <img class="register-image" src="/static/images/bottle.png" alt="">
    </div>
</div>
{% endblock %}
