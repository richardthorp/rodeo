<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bevan&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>RODEO HOT SAUCE!</title>
</head>

<body class="d-flex flex-column h-100">
    <!-- BOOTSTRAP NAV BAR -->
    <nav class="navbar navbar-expand-md">
        <a id="logo" class="navbar-brand logo-font" href="{{ url_for('index') }}">Rodeo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span><i class="fas fa-bars" id="bars-icon"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto text-right">
                <li class="nav-item">
                    <a class="nav-link logo-font custom-nav-links" href="{{ url_for('all_recipes') }}">Recipes<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ml-5">
                    <a class="nav-link logo-font custom-nav-links" href="{{ url_for('login') }}">Login</a>
                </li>
                <li class="nav-item ml-5">
                    <a class="nav-link logo-font custom-nav-links" href="{{ url_for('register') }}">Register</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- BLOCK CONTENT -->
    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
    <!-- FOOTER -->
        <footer class="mt-auto container-fluid">
            <div class="row mt-5 custom-footer d-flex align-items-center">
                <div class="col-6 col-md-3 col-lg-6 logo-font copyright">Copyright 2021</div>
                <a href="{{ url_for('all_recipes') }}" class="d-none d-md-inline-block col-md-3 col-lg-2 logo-font footer-links">Recipes</a>
                <a href="{{ url_for('login') }}" class="d-none d-md-inline-block col-md-3 col-lg-2 logo-font footer-links">Login</a>
                <a href="{{ url_for('all_recipes') }}" class="d-none d-md-inline-block col-md-3 col-lg-2 logo-font footer-links">Register</a>
                <a href="#" class="col-6 d-md-none logo-font footer-links">Back to top<i
                        class="fas fa-angle-double-up ml-2"></i></a>
            </div>
        </footer>
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>

</body>

</html>
